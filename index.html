<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Agendamentos - Lava Jato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0c2238;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      font-size: 1em;
      background-color: #24394e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a2d42;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>
    CONTROLE DE AGENDAMENTOS - LAVA JATO
  </header>
  <div class="container">
    <form id="formAgendamento">
      <div>
        <label>Nome do Cliente</label>
        <input type="text" name="nome" required />
      </div>
      <div>
        <label>Telefone (WhatsApp)</label>
        <input type="tel" name="telefone" required />
      </div>
      <div>
        <label>Ve√≠culo</label>
        <input type="text" name="veiculo" required />
      </div>
      <div>
        <label>Placa</label>
        <input type="text" name="placa" required />
      </div>
      <div>
        <label>Data</label>
        <input type="date" name="data" required />
      </div>
      <div>
        <label>Hor√°rio</label>
        <input type="time" name="horario" required />
      </div>
      <div>
        <label>Servi√ßo</label>
        <select name="servico" required>
          <option value="">Selecione...</option>
          <option value="Lavagem simples">Lavagem simples</option>
          <option value="Lavagem completa">Lavagem completa</option>
          <option value="Polimento">Polimento</option>
          <option value="Higieniza√ß√£o">Higieniza√ß√£o</option>
        </select>
      </div>
      <div>
        <label>Valor estimado (R$)</label>
        <input type="number" step="0.01" name="valor" required />
      </div>
      <div style="grid-column: span 2;">
        <label>Observa√ß√µes</label>
        <textarea name="observacoes" rows="2"></textarea>
      </div>
      <button type="submit">üíæ Salvar Agendamento</button>
    </form>
    <div class="success" id="mensagem"></div>
  </div>

  <script>
    const formulario = document.getElementById("formAgendamento");
    const mensagem = document.getElementById("mensagem");

    formulario.addEventListener("submit", async function (e) {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(formulario).entries());

      const resposta = await fetch("https://script.google.com/macros/s/AKfycbwDgERbVhmE-QMEUauxYlJ5mVk6N2yxt9v9ykiveyNT6atLYy1l92LSugEfD1XQBfbh/exec", {
        method: "POST",
        body: JSON.stringify(dados)
      });

      const texto = await resposta.text();
      mensagem.textContent = texto;
      formulario.reset();
    });
  </script>
</body>
</html>
